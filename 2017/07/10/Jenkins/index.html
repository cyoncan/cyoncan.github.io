<html><head><title>Jenkins</title><meta name="keywords" content="linux"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=3" rel="stylesheet" type="text/css"><script src="/js/util.js"></script><script>isMobile()?loadjscssfile("../css/mobile.css","css"):loadjscssfile("../css/desktop.css","css")</script><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3"></head><body><h2 class="title">Jenkins</h2><a id="more"></a><p>Jenkins是基于java语言写的一款，持续集成的web界面管理系统。第一次见过在Linux上这么简单就运行起来的环境(需要有jdk)。</p><p>直接在官网上下载war包,运行 java -jar jenkins.war</p><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> wget -P /opt/jenkins https://mirrors.tuna.tsinghua.edu.cn/jenkins/war-stable/2.60.1/jenkins.war</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> java -jar jenkins.war</span></span><br><span class="line">http://ip:8080</span><br><span class="line">根据提示就可以初始化完成使用了，可以通过supervisor管理它运行。</span><br></pre></td></tr></table></figure><p>jdk安装yum install java</p><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> wget http://download.oracle.com/otn-pub/java/jdk/8u131-b11/d54c1d3a095b4ff2b6607d096fa80163/jdk-8u131-linux-x64.rpm</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> rpm -ivh jdk-8u131-linux-x64.rpm</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> java -version</span></span><br><span class="line">java version "1.8.0_131"</span><br><span class="line">Java(TM) SE Runtime Environment (build 1.8.0_131-b11)</span><br><span class="line">Java HotSpot(TM) 64-Bit Server VM (build 25.131-b11, mixed mode)</span><br><span class="line"><span class="meta">$</span><span class="bash"> rpm -ql|sort</span></span><br><span class="line">jdk1.8.0_131-1.8.0_131-fcs.x86_64   # 能查询到rpm安装的jdk名字</span><br><span class="line"><span class="meta">$</span><span class="bash"> rpm -ql jdk1.8.0_131-1.8.0_131-fcs.x86_64   <span class="comment"># 查询jdk的目录为</span></span></span><br><span class="line">/usr/java/jdk1.8.0_131   # 在稍后的web几面里面配置相关环境可以填这个路径</span><br></pre></td></tr></table></figure><p>后续相关待补充……<a href="https://wiki.jenkins.io/display/JENKINS/Installing+Jenkins+on+Red+Hat+distributions" target="_blank" rel="noopener">Jenkins wiki参考</a></p><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=&web_id=" language="JavaScript"></script>script></div></body></html>
