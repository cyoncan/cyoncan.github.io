<h2 class="title">Nginx平滑升级</h2>

<a id="more"></a>
<p>查看原来Nginx的编译参数</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> /data/<span class="built_in">local</span>/nginx/sbin/nginx -V</span></span><br><span class="line">nginx version: nginx/1.10.3</span><br><span class="line">built by gcc 4.4.7 20120313 (Red Hat 4.4.7-18) (GCC) </span><br><span class="line">built with OpenSSL 1.0.1e-fips 11 Feb 2013</span><br><span class="line">TLS SNI support enabled</span><br><span class="line">configure arguments: --prefix=/data/local/nginx --with-http_stub_status_module --with-http_ssl_module --with-pcre=/data/src/pcre-8.40</span><br></pre></td></tr></table></figure>
<p>下载准备升级的源码包</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> wget -P /data/<span class="built_in">local</span>/src https://nginx.org/download/nginx-1.12.1.tar.gz</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> tar zxf nginx-1.12.1.tar.gz</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> ./configure --prefix=/data/<span class="built_in">local</span>/nginx --with-http_stub_status_module --with-http_ssl_module --with-pcre=/data/src/pcre-8.40</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> make</span></span><br><span class="line">不要执行make install,只需make即可</span><br></pre></td></tr></table></figure>
<p>接下来的几步</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> mv ~/sbin/nginx ~/sbin/nginx.old</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> cp ~/src/nginx-1.12.1/objs/nginx /data/<span class="built_in">local</span>/nginx/sbin/</span></span><br><span class="line"></span><br><span class="line"><span class="meta">$</span><span class="bash"> nginx -V   <span class="comment">#查看到最新版本号</span></span></span><br><span class="line"><span class="meta">$</span><span class="bash"> nginx -t   <span class="comment">#测试下最新版是否正常</span></span></span><br></pre></td></tr></table></figure>
<p>平滑升级</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> <span class="built_in">kill</span> -USR2 `cat /data/<span class="built_in">local</span>/nginx/logs/nginx.pid`</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> <span class="built_in">kill</span> -WINCH `cat /data/<span class="built_in">local</span>/nginx/logs/nginx.pid.oldbin`</span></span><br><span class="line"><span class="meta">$</span><span class="bash"> <span class="built_in">kill</span> -QUIT `cat /data/<span class="built_in">local</span>/nginx/logs/nginx.pid.oldbin`</span></span><br></pre></td></tr></table></figure>
<p>Nginx信号</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br></pre></td><td class="code"><pre><span class="line">TERM或INT   # 快速停止nginx 指立即停止当前Nginx服务正在处理的所有网络请求，马上丢弃连接，停止工作</span><br><span class="line">QUIT        # 平缓停止nginx 指允许Nginx服务将当前正在处理的网络请求处理完成，但不再接受新的请求，之后关闭连接，停止工作</span><br><span class="line">HUP         # 平滑重启 Nginx服务进程接受到信号后，首先读取新的Nginx配置文件，如果配置语法正确，则启动新的Nginx服务，然后平缓关闭旧的服务进程，如果新的Nginx配置文件有问题，将显示错误，仍然使用旧的Nginx进程提供服务</span><br><span class="line">USR1        # 重新打开日志文件，常用于日志切割</span><br><span class="line">USR2        # 平滑升级 指使用新版本的Nginx文件启动服务，之后平缓停止原有的Nginx进程</span><br><span class="line">WINCH       # 平缓停止worker process，用于nginx平滑升级</span><br></pre></td></tr></table></figure>
