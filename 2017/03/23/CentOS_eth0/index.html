<h5 id="4-网卡驱动安装"><a href="#4-网卡驱动安装" class="headerlink" title="4.网卡驱动安装"></a>4.网卡驱动安装</h5><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line">$ yum install kernel-devel kernel-headers  </span><br><span class="line">$ yum install gcc</span><br><span class="line">$ tar zxvf r1000.tgz</span><br><span class="line">$ <span class="built_in">cd</span> r1000/</span><br><span class="line">$ make clean modules</span><br><span class="line">$ make install</span><br><span class="line">$ modprobe r1000</span><br><span class="line">$ reboot</span><br><span class="line">$ lsmod | grep r1000 或者 ifconfig -a 查看网卡eth0是否加载</span><br><span class="line">$ service network restart</span><br><span class="line">假如解压出来进文件夹看到有autorun.sh文件的,只需要执行./autorun.sh就可以了,等待完成,重启查看即可.</span><br></pre></td></tr></table></figure>
