<h3 id="理解xargs命令工作原理和使用"><a href="#理解xargs命令工作原理和使用" class="headerlink" title="理解xargs命令工作原理和使用"></a>理解xargs命令工作原理和使用</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">⚡ root@intelnet:$ xargs </span><br><span class="line">hello</span><br><span class="line">hello</span><br></pre></td></tr></table></figure>
<p><em>工作形式: 从标准输入stdin读取数据,根据输入读取执行命令作为参数提供给它一次或多次.输入中的任何空白和空格均视为分隔符,空行被忽略.进入xargs ,进行数据输入, Ctrl+D告诉xargs结束输入任务,echo命令被自动执行,并且再次打印 hello.</em></p>
<p><em>echo是xargs默认的执行命令,我们可以指定其它命令作为参数传递给xargs , 然后通过stdin传递要查询的文件和类型作为输入的名称.如下:</em></p>
<figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">⚡ root@intelnet:$ xargs find -name</span><br><span class="line"> <span class="string">"*.log"</span></span><br></pre></td></tr></table></figure>
