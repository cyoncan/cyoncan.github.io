<html><head><title>Windows_CMD_</title><meta name="keywords" content="linux"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=3" rel="stylesheet" type="text/css"><script src="/js/util.js"></script><script>isMobile()?loadjscssfile("../css/mobile.css","css"):loadjscssfile("../css/desktop.css","css")</script><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3"></head><body><h2 class="title">Windows_CMD_</h2><a id="more"></a><p>Windows PowerShell和CMD控制台代码页设置</p><figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line">代码页     国家（地区）或语言</span><br><span class="line"><span class="number">437</span>        美国 </span><br><span class="line"><span class="number">850</span>        多语言（拉丁文 I）</span><br><span class="line"><span class="number">852</span>        斯拉夫语（拉丁文 II）</span><br><span class="line"><span class="number">855</span>        西里尔文（俄语） </span><br><span class="line"><span class="number">857</span>        土耳其语</span><br><span class="line"><span class="number">860</span>        葡萄牙语</span><br><span class="line"><span class="number">861</span>        冰岛语</span><br><span class="line"><span class="number">863</span>        加拿大 - 法语</span><br><span class="line"><span class="number">865</span>        日耳曼语</span><br><span class="line"><span class="number">866</span>        俄语</span><br><span class="line"><span class="number">869</span>        现代希腊语 </span><br><span class="line"><span class="number">936</span>        简体中文</span><br><span class="line"><span class="number">950</span>        繁体中文</span><br><span class="line"><span class="number">65001</span>      UTF-<span class="number">8</span></span><br><span class="line"></span><br><span class="line">语法 </span><br><span class="line">chcp [NNN]</span><br><span class="line"></span><br><span class="line">通过注册表修改代码页：</span><br><span class="line"><span class="number">1</span> win键+R打开“运行”对话框，输入regedit打开注册表编辑器。</span><br><span class="line"><span class="number">2</span> 找到 [HKEY_CURRENT_USER\Console\%SystemRoot%_system32_cmd.exe]</span><br><span class="line"><span class="number">3</span> 修改或者新建<span class="string">"CodePage"</span> = dword:<span class="number">000003</span>a8</span><br><span class="line">【注】十六进制<span class="string">"000003a8"</span>或十进制<span class="string">"936"</span>，表示“<span class="number">936</span> (ANSI/OEM - 简体中文 GBK)”。</span><br></pre></td></tr></table></figure><p>CMD局域网命令</p><figure class="highlight powershell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br></pre></td><td class="code"><pre><span class="line">arp -a 列出本网段内所有活跃的IP地址</span><br><span class="line">arp -a 加对方IP是查对方的MAC地址</span><br><span class="line">arp -s （ip + mac）绑定mac与ip地址</span><br><span class="line">arp -d （ip + mac）解绑mac与ip地址</span><br><span class="line"></span><br><span class="line">net view ——&gt; 查询同一域内机器列表</span><br><span class="line">net view /domain ——&gt; 查询域列表</span><br><span class="line">net view /domain:domainname —–&gt; 查看workgroup域中计算机列表</span><br><span class="line"></span><br><span class="line">ipconfig /all ——&gt; 查询本机IP段，所在域等</span><br><span class="line">ipconfig /release</span><br><span class="line">ipconfig /renew 重新获取Ip地址</span><br><span class="line"></span><br><span class="line">telnet ip 端口号：尝试能否打开链接远程主机端口 nbtstat -a 加对方IP查对方的主机名</span><br><span class="line">tracert 主机名 得到IP地址</span><br><span class="line"></span><br><span class="line">netstat -a -n</span><br><span class="line">netstat -an | find “<span class="number">3389</span>”</span><br><span class="line">netstat -a查看开启哪些端口</span><br><span class="line">netstat -n查看端口的网络连接情况</span><br><span class="line">netstat -v查看正在进行的工作</span><br><span class="line">netstat -p tcp/ip查看某协议使用情况</span><br><span class="line">netstat -s 查看正在使用的所有协议使用情况</span><br><span class="line"></span><br><span class="line">nbtstat -n 获取NetBIOS</span><br><span class="line">nslookup 域名 查询域名对应的ip</span><br></pre></td></tr></table></figure><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=&web_id=" language="JavaScript"></script>script></div></body></html>
