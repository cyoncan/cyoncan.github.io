<html><head><title>nmap扫描</title><meta name="keywords" content="linux"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=3" rel="stylesheet" type="text/css"><script src="/js/util.js"></script><script>isMobile()?loadjscssfile("../css/mobile.css","css"):loadjscssfile("../css/desktop.css","css")</script><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3"></head><body><h2 class="title">nmap扫描</h2><ol class="toc"><li class="toc-item toc-level-3"><a class="toc-link" href="#1-获取远程主机的系统类型及开放的端口"><span class="toc-text">1. 获取远程主机的系统类型及开放的端口</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#2-列出开放了指定端口的主机列表"><span class="toc-text">2.列出开放了指定端口的主机列表</span></a></li><li class="toc-item toc-level-3"><a class="toc-link" href="#3-寻找所有在线主机"><span class="toc-text">3.寻找所有在线主机</span></a></li></ol><a id="more"></a><h3 id="1-获取远程主机的系统类型及开放的端口"><a href="#1-获取远程主机的系统类型及开放的端口" class="headerlink" title="1. 获取远程主机的系统类型及开放的端口"></a>1. 获取远程主机的系统类型及开放的端口</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> nmap -sS -P0 -sV -O &lt;target&gt;	&lt;target&gt;可以为ip/主机名/域名/</span></span><br><span class="line">-sL   列表扫描</span><br><span class="line">-sT   TCP端口扫描</span><br><span class="line">-sS   TCP同步(SYN)端口扫描半开放隐身扫描</span><br><span class="line">-sU   UDP端口扫描</span><br><span class="line">-sP   Ping扫描</span><br><span class="line">-P0   允许关闭ping进行扫描</span><br><span class="line">-sV   打开系统版本检测</span><br><span class="line">-O    尝试识别远程主机OS</span><br><span class="line">-A    打开操作系统指纹和版本检测</span><br><span class="line">-v    输出详细扫描情况</span><br></pre></td></tr></table></figure><h3 id="2-列出开放了指定端口的主机列表"><a href="#2-列出开放了指定端口的主机列表" class="headerlink" title="2.列出开放了指定端口的主机列表"></a>2.列出开放了指定端口的主机列表</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nmap -sT -p 80 -oG</span><br></pre></td></tr></table></figure><h3 id="3-寻找所有在线主机"><a href="#3-寻找所有在线主机" class="headerlink" title="3.寻找所有在线主机"></a>3.寻找所有在线主机</h3><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nmap -sP 192.168.0.0/24</span><br></pre></td></tr></table></figure><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=&web_id=" language="JavaScript"></script>script></div></body></html>
