<p><strong>序列化和反序列化的概念</strong></p>
<p>序列化 : 对象转换为字节序列的过程.</p>
<p>反序列化 : 字节序列恢复为对象的过程</p>
<p><strong>对象队序列化使用场景:</strong></p>
<p>①把对象的字节序列永久地保存到硬盘上, 通常存放在一个文件中.</p>
<p>②在网络上传送对象的字节序列.</p>
