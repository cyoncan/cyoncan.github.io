n class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> HTTP</span></span><br><span class="line">server &#123;</span><br><span class="line">    # Listen on ipv4</span><br><span class="line">    listen 80;</span><br><span class="line">    # Listen on ipv6.</span><br><span class="line">    # Note: this setting listens on both ipv4 and ipv6 with Nginx release</span><br><span class="line">    #       shipped in some Linux/BSD distributions.</span><br><span class="line">    #listen [::]:80;</span><br><span class="line">    server_name cyoncan.vicp.cc;</span><br><span class="line">    root /var/www/roundcubemail;</span><br><span class="line">    index index.php index.html index.htm;</span><br><span class="line"></span><br><span class="line">    location / &#123;</span><br><span class="line">        root /var/www/roundcubemail;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    # Normal PHP scripts</span><br><span class="line">    location ~ \.php$ &#123;</span><br><span class="line">        include fastcgi_params;</span><br><span class="line">        fastcgi_pass php_workers;</span><br><span class="line">        fastcgi_param SCRIPT_FILENAME /var/www/roundcubemail$fastcgi_script_name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    # Redirect webmail/SOGo/iredadmin to HTTPS</span><br><span class="line"><span class="meta">   #</span><span class="bash"> location ~ ^/ &#123; rewrite ^ http://<span class="variable">$host</span><span class="variable">$request_uri</span>?; &#125;</span></span><br><span class="line">    location ~* ^/sogo &#123; rewrite ^ https://$host/SOGo; &#125;</span><br><span class="line">    location ~ ^/iredadmin &#123; rewrite ^ https://$host$request_uri?; &#125;</span><br><span class="line"></span><br><span class="line">    # Deny all attempts to access hidden files such as .htaccess.</span><br><span class="line">    location ~ /\. &#123; deny all; &#125;</span><br><span class="line"></span><br><span class="line">    # Handling noisy favicon.ico messages</span><br><span class="line">    location = ^/favicon.ico &#123; access_log off; log_not_found off; &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="meta">#</span><span class="bash"> HTTPS</span></span><br><span class="line">server &#123;</span><br><span class="line">    listen 443;</span><br><span class="line">    server_name cyoncan.vicp.cc;</span><br><span class="line">    </span><br><span class="line">    ssl on;</span><br><span class="line">    ssl_certificate /etc/pki/tls/certs/iRedMail.crt;</span><br><span class="line">    ssl_certificate_key /etc/pki/tls/private/iRedMail.key;</span><br><span class="line">    ssl_protocols TLSv1 TLSv1.1 TLSv1.2;</span><br><span class="line"></span><br><span class="line">    # Fix 'The Logjam Attack'.</span><br><span class="line">    ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA;</span><br><span class="line">    ssl_prefer_server_ciphers on;</span><br><span class="line">    ssl_dhparam /etc/pki/tls/dhparams.pem;</span><br><span class="line"></span><br><span class="line">    index index.php index.html index.htm;</span><br><span class="line"></span><br><span class="line">    location / &#123;</span><br><span class="line">        root /var/www/html/;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    # Deny all attempts to access hidden files such as .htaccess.</span><br><span class="line">    location ~ /\. &#123; deny all; &#125;</span><br><span class="line"></span><br><span class="line">    # Handling noisy favicon.ico messages</span><br><span class="line">    location = ^/favicon.ico &#123; access_log off; log_not_found off; &#125;</span><br><span class="line"></span><br><span class="line">    # Roundcube webmail</span><br><span class="line">    location ~ ^/mail(.*)\.php$ &#123;</span><br><span class="line">        include fastcgi_params;</span><br><span class="line">        fastcgi_pass php_workers;</span><br><span class="line">        fastcgi_index index.php;</span><br><span class="line">        fastcgi_param SCRIPT_FILENAME /var/www/roundcubemail$1.php;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    location ~ ^/mail(.*) &#123;</span><br><span class="line">        alias /var/www/roundcubemail$1;</span><br><span class="line">        index index.php;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    location ~ ^/(bin|SQL|README|INSTALL|LICENSE|CHANGELOG|UPGRADING)$ &#123; deny all; &#125;</span><br><span class="line"></span><br><span class="line">    # Normal PHP scripts</span><br><span class="line">    location ~ \mail\.php$ &#123;</span><br><span class="line">        include fastcgi_params;</span><br><span class="line">        fastcgi_pass php_workers;</span><br><span class="line">        fastcgi_param SCRIPT_FILENAME /var/www/html$fastcgi_script_name;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    # iRedAdmin: static files under /iredadmin/static</span><br><span class="line">    location ~ ^/iredadmin/static/(.*)\.(png|jpg|gif|css|js) &#123;</span><br><span class="line">        alias /var/www/iredadmin/static/$1.$2;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    # iRedAdmin: Python scripts</span><br><span class="line">    location ~ ^/iredadmin(.*) &#123;</span><br><span class="line">        rewrite ^/iredadmin(/.*)$ $1 break;</span><br><span class="line">        include uwsgi_params;</span><br><span class="line">        uwsgi_pass unix:/var/run/uwsgi_iredadmin.socket;</span><br><span class="line">        uwsgi_param UWSGI_CHDIR /var/www/iredadmin;</span><br><span class="line">        uwsgi_param UWSGI_SCRIPT iredadmin;</span><br><span class="line">        uwsgi_param SCRIPT_NAME /iredadmin;</span><br><span class="line">    &#125;</span><br><span class="line">    # iRedAdmin: redirect /iredadmin to /iredadmin/</span><br><span class="line">    location = /iredadmin &#123;</span><br><span class="line">        rewrite ^ /iredadmin/;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    # SOGo</span><br><span class="line">    location ~ ^/sogo &#123; rewrite ^ https://$host/SOGo; &#125;</span><br><span class="line">    location ~ ^/SOGO &#123; rewrite ^ https://$host/SOGo; &#125;</span><br><span class="line"></span><br><span class="line">    # For IOS 7</span><br><span class="line">    location = /principals/ &#123;</span><br><span class="line">        rewrite ^ https://$server_name/SOGo/dav;</span><br><span class="line">        allow all;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    location ^~ /SOGo &#123;</span><br><span class="line">        proxy_pass http://127.0.0.1:20000;</span><br><span class="line">        #proxy_redirect http://127.0.0.1:20000/SOGo/ /SOGo;</span><br><span class="line">        # forward user's IP address</span><br><span class="line">        #proxy_set_header X-Real-IP $remote_addr;</span><br><span class="line">        #proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;</span><br><span class="line">        #proxy_set_header Host $host;</span><br><span class="line">        proxy_set_header x-webobjects-server-protocol HTTP/1.0;</span><br><span class="line">        #proxy_set_header x-webobjects-remote-host 127.0.0.1;</span><br><span class="line">        #proxy_set_header x-webobjects-server-name $server_name;</span><br><span class="line">        #proxy_set_header x-webobjects-server-url $scheme://$host;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    location ^~ /Microsoft-Server-ActiveSync &#123;</span><br><span class="line">        proxy_pass http://127.0.0.1:20000/SOGo/Microsoft-Server-ActiveSync;</span><br><span class="line">        proxy_redirect http://127.0.0.1:20000/Microsoft-Server-ActiveSync /;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    location ^~ /SOGo/Microsoft-Server-ActiveSync &#123;</span><br><span class="line">        proxy_pass http://127.0.0.1:20000/SOGo/Microsoft-Server-ActiveSync;</span><br><span class="line">        proxy_redirect http://127.0.0.1:20000/SOGo/Microsoft-Server-ActiveSync /;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    location /SOGo.woa/WebServerResources/ &#123;</span><br><span class="line">        alias /usr/lib64/GNUstep/SOGo/WebServerResources/;</span><br><span class="line">    &#125;</span><br><span class="line">    location /SOGo/WebServerResources/ &#123;</span><br><span class="line">        alias /usr/lib64/GNUstep/SOGo/WebServerResources/;</span><br><span class="line">    &#125;</span><br><span class="line">    location ^/SOGo/so/ControlPanel/Products/([^/]*)/Resources/(.*)$ &#123;</span><br><span class="line">        alias /usr/lib64/GNUstep/SOGo/$1.SOGo/Resources/$2;</span><br><span class="line">    &#125;</sp
