<html><head><title>Zentao apache改用nginx</title><meta name="keywords" content="linux"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=3" rel="stylesheet" type="text/css"><script src="/js/util.js"></script><script>isMobile()?loadjscssfile("../css/mobile.css","css"):loadjscssfile("../css/desktop.css","css")</script><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3"></head><body><h2 class="title">Zentao apache改用nginx</h2><a id="more"></a><p>zentao是一套还不错的项目管理系统，有开源的版本。最开始部署的一台服务器是用的apache，后来种种原因，需要迁移到另外一台机器上，新机器的php是用nginx的，一直对nginx比较好感，所以也不打算用httpd配置zentao。由于对zentao的安装和配置不熟悉，整了老久。后来google了下，查到了一些问题所在。就记录下。好记性不如烂笔头啊。</p><p>1.禅道的配置信息（注意修改requestType使用的方式）</p><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br></pre></td><td class="code"><pre><span class="line">root@intel ~ $ cat /data/www/zentao/config/my.php</span><br><span class="line">&lt;?php</span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;installed       = <span class="literal">true</span>;</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;debug           = <span class="literal">false</span>;</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;requestType     = <span class="string">'GET'</span>;   //nginx使用的方式，nginx不支持使用pathinfo方式路由</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;requestType     = <span class="string">'PATH_INFO'</span>;   //apache使用的方式</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;db-&gt;host        = <span class="string">'192.168.2.100'</span>;</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;db-&gt;port        = <span class="string">'3306'</span>;</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;db-&gt;name        = <span class="string">'zentao'</span>;</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;db-&gt;user        = <span class="string">'zentao'</span>;</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;db-&gt;password    = <span class="string">'zentao'</span>;</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;db-&gt;prefix      = <span class="string">'zt_'</span>;</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;webRoot         = getWebRoot();</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;default-&gt;lang   = <span class="string">'zh-cn'</span>;</span></span><br><span class="line"><span class="meta">$</span><span class="bash">config-&gt;mysqldump       = <span class="string">''</span>;</span></span><br></pre></td></tr></table></figure><p>2.nginx配置文件</p><figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line">root@intel ~ $ cat /data/local/nginx/conf/vhost/zentao.conf</span><br><span class="line">server</span><br><span class="line">        &#123;</span><br><span class="line">         listen 80;</span><br><span class="line">         server_name zentao.test.com;</span><br><span class="line">         index index.html index.php;</span><br><span class="line">         root  /data/www/zentao/www;</span><br><span class="line">     access_log  /data/logs/$SERVER_NAME.access.log main;</span><br><span class="line">	 error_log  /data/logs/zentao.test.org.error.log error;</span><br><span class="line"></span><br><span class="line">	 location / &#123;</span><br><span class="line">	 	root /data/www/zentao/www;</span><br><span class="line">		client_max_body_size 50m;</span><br><span class="line">		index index.php index.html;</span><br><span class="line">		if (!-e $request_filename) &#123;</span><br><span class="line">			rewrite ^/(.*)$ /index.php/$1 last;</span><br><span class="line">		break;</span><br><span class="line">		&#125;</span><br><span class="line">	 &#125;</span><br><span class="line"></span><br><span class="line">         location ~ \.php$ &#123;</span><br><span class="line">		 root /data/www/zentao/www;</span><br><span class="line">	         fastcgi_index   index.php;</span><br><span class="line">	         fastcgi_pass    127.0.0.1:9000;</span><br><span class="line">	         include         fastcgi_params;</span><br><span class="line">	         fastcgi_param   SCRIPT_FILENAME    $document_root$fastcgi_script_name;</span><br><span class="line">		 	 fastcgi_param   SCRIPT_NAME        $fastcgi_script_name;</span><br><span class="line">	 	 &#125;</span><br><span class="line">	 &#125;</span><br></pre></td></tr></table></figure><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=&web_id=" language="JavaScript"></script>script></div></body></html>
