<a id="more"></a>
<p>针对nginx+php-fpm在使用的过程中php-fpm进程数不释放内存给系统导致内存报警的问题，本来应该是通过优化相关配置文件去调节的，但配置文件已经调优了，需要一段时间等待观察。就用种简单粗暴的办法脚本判断内存空余通过crontab定时脚本来重启php-fpm,这样也可以达到释放内存的目的.但是网站如果访问量不稳定的出现,这种办法就不是很有效了.所以还是需要研究下配置文件的相关调优.</p>
<p>配置文件相关:</p>
<p>php-fpm.conf</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">pm.max_request   该值是指发送多少个请求后会重启改线程.</span><br><span class="line">pm.max_chlidren   每次php-fpm会建立多少个进程.</span><br></pre></td></tr></table></figure>
<p>ulimit值的配置</p>
<figure class="highlight shell"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">$</span><span class="bash"> <span class="built_in">ulimit</span> -a   查看所有限制值</span></span><br><span class="line">-t: cpu time (seconds)         unlimited</span><br><span class="line">-f: file size (blocks)         unlimited</span><br><span class="line">-d: data seg size (kbytes)     unlimited</span><br><span class="line">-s: stack size (kbytes)        10240</span><br><span class="line">-c: core file size (blocks)    0</span><br><span class="line">-m: resident set size (kbytes) unlimited</span><br><span class="line">-u: processes                  62794</span><br><span class="line">-n: file descriptors           51200       系统对每一个进程打开文件描述符的数量</span><br><span class="line">-l: locked-in-memory size (kb) 64</span><br><span class="line">-v: address space (kb)         unlimited</span><br><span class="line">-x: file locks                 unlimited</span><br><span class="line">-i: pending signals            62794</span><br><span class="line">-q: bytes in POSIX msg queues  819200</span><br><span class="line">-e: max nice                   0</span><br><span class="line">-r: max rt priority            0</span><br><span class="line"><span class="meta">$</span><span class="bash"> vim /etc/security/limits.conf   修改<span class="built_in">ulimit</span> -n 值的大小,php-fpm里面的rlimit值和该值大小相等即可.</span></span><br></pre></td></tr></table></figure>
