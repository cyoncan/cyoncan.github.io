<h1 id="zabbix3-0监控MySQL设置"><a href="#zabbix3-0监控MySQL设置" class="headerlink" title="zabbix3.0监控MySQL设置"></a>zabbix3.0监控MySQL设置</h1><h3 id="1-Agent端建立一个登陆MySQL用户-步骤参考MySQL笔记"><a href="#1-Agent端建立一个登陆MySQL用户-步骤参考MySQL笔记" class="headerlink" title="1.Agent端建立一个登陆MySQL用户(步骤参考MySQL笔记)"></a>1.Agent端建立一个登陆MySQL用户(步骤参考MySQL笔记)</h3><h3 id="2-在zabbix-etc-下面新建-my-cnf文件"><a href="#2-在zabbix-etc-下面新建-my-cnf文件" class="headerlink" title="2.在zabbix/etc/下面新建.my.cnf文件"></a>2.在zabbix/etc/下面新建.my.cnf文件</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">$ find / -name <span class="string">"sock"</span> -<span class="built_in">print</span></span><br><span class="line">  /var/lib/mysql/mysql.sock</span><br><span class="line">$ vim /usr/<span class="built_in">local</span>/zabbix/etc/.my.cnf</span><br><span class="line">  <span class="comment">#zabbix Agent</span></span><br><span class="line">  [mysql]</span><br><span class="line">  host=localhost</span><br><span class="line">  user=zabbix</span><br><span class="line">  password=zabbix</span><br><span class="line">  socket=/var/lib/mysql/mysql.sock</span><br><span class="line">  [mysqladmin]</span><br><span class="line">  host=localhost</span><br><span class="line">  usr=zabbix</span><br><span class="line">  password=zabbix</span><br><span class="line">  socket=/var/lib/mysql/mysql.sock</span><br></pre></td></tr></table></figure>
<h3 id="3-编辑-userparameter-mysql-conf"><a href="#3-编辑-userparameter-mysql-conf" class="headerlink" title="3.编辑 userparameter_mysql.conf"></a>3.编辑 userparameter_mysql.conf</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">$ find / -name userparameter_mysql.conf</span><br><span class="line">/usr/<span class="built_in">local</span>/src/zabbix-3.0.8/conf/zabbix-agentd/userparameter_mysql.conf</span><br><span class="line">$ cp userparameter_mysql.conf /usr/<span class="built_in">local</span>/zabbix/etc/zabbix_agentd.conf.d/</span><br><span class="line">$ sed -i <span class="string">'s#/var/lib/zabbix#/usr/local/zabbix/etc#g'</span> 或者用 vim编辑该文件替换掉 home 目录为 .my.cnf 所在的目录</span><br><span class="line">$ vim /usr/<span class="built_in">local</span>/zabbix/etc/zabbix/zabbix.agentd.conf</span><br><span class="line">  添加一行</span><br><span class="line">  Include=/usr/<span class="built_in">local</span>/zabbix/etc/zabbix_agentd.conf.d/</span><br></pre></td></tr></table></figure>
