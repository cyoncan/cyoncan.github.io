<html><head><title>MySQL基础操作</title><meta name="keywords" content="linux"><meta http-equiv="content-type" content="text/html; charset=utf-8"><meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1"><link href="/css/main.css?v=3" rel="stylesheet" type="text/css"><script src="/js/util.js"></script><script>isMobile()?loadjscssfile("../css/mobile.css","css"):loadjscssfile("../css/desktop.css","css")</script><link rel="alternate" type="application/atom+xml" href="/atom.xml" title="Atom feed"><link rel="shortcut icon" type="image/x-icon" href="/favicon.ico?v=3"></head><body><h2 class="title">MySQL基础操作</h2><a id="more"></a><p>MySQL创建用户</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">create user &apos;username&apos;@&apos;%&apos; identified by &apos;passwd&apos;;   % 换成localhost或者127.0.0.1,就只能本地登录了.</span><br></pre></td></tr></table></figure><p>给用户授权</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">grant all privileges on databasename.tablename to &apos;username&apos;@&apos;hostname&apos; identified by &apos;passwd&apos;with grant option;   all代表所有权限,withgrant option代表该用户可以给其他用户也进行授权操作.</span><br><span class="line">flush privileges;   授权完成,需要刷新生效.</span><br><span class="line">quit;</span><br></pre></td></tr></table></figure><p>查看mysql有多少个账户<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">select host,user,password from mysql.user;</span><br></pre></td></tr></table></figure><p></p><p>查看MySQL字符集,排序规则<br></p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">show variables like &apos;collation%&apos;;</span><br><span class="line">show variables like &apos;char%&apos;;</span><br></pre></td></tr></table></figure><p></p><p>查看MySQL版本</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">① mysql&gt; status;</span><br><span class="line">② mysql&gt; select version();</span><br></pre></td></tr></table></figure><p>查看MySQL使用的存储引擎类型</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; show ENGINES;</span><br></pre></td></tr></table></figure><p>查看MySQL表锁状态</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; show status like &apos;tables%&apos;;</span><br><span class="line">mysql&gt; show status like &apos;%lock%&apos;;</span><br></pre></td></tr></table></figure><p>查看MySQL当前使用的数据库</p><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br></pre></td><td class="code"><pre><span class="line">mysql&gt; status;</span><br><span class="line">mysql&gt; select database();</span><br><span class="line">mysql&gt; show tables;</span><br></pre></td></tr></table></figure><div style="display:none"><script src="http://s4.cnzz.com/stat.php?id=&web_id=" language="JavaScript"></script>script></div></body></html>
