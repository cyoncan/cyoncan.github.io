<h1 id="Linux-vim常用命令"><a href="#Linux-vim常用命令" class="headerlink" title="Linux vim常用命令"></a>Linux vim常用命令</h1><h3 id="1-替换"><a href="#1-替换" class="headerlink" title="1.替换"></a>1.替换</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br></pre></td><td class="code"><pre><span class="line">:s/abc/efg/      替换当前行,第一个 abc 为 efg</span><br><span class="line">:s/abc/efg/g     替换当前行,所有   abc 为 efg</span><br><span class="line">:n,<span class="variable">$s</span>/xyz/org/   替换第 n 行开始到最后一行中每一行的第一个 xyz 为 org</span><br><span class="line">:n,<span class="variable">$s</span>/xyz/org/g  替换第 n 行开始到最后一行中每一行所有     xyz 为 org</span><br><span class="line"> n 为数字，若 n 为 . ，表示从当前行开始到最后一行</span><br><span class="line">:%s/xyz/org/     (等同于:g/xyz/s//org/)  替换每一行的第一个 xyz 为 org</span><br><span class="line">:%s/xyz/org/g   （等同于:g/xyz/s//org/g）替换每一行中所有   xyz 为 org</span><br></pre></td></tr></table></figure>
<h3 id="2-vim执行：wq清楚屏幕上上一次编辑过的内容"><a href="#2-vim执行：wq清楚屏幕上上一次编辑过的内容" class="headerlink" title="2.vim执行：wq清楚屏幕上上一次编辑过的内容"></a>2.vim执行：wq清楚屏幕上上一次编辑过的内容</h3><figure class="highlight bash"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br></pre></td><td class="code"><pre><span class="line">vim退出后清屏,屏幕不显示之前编辑的内容.</span><br><span class="line">TERM=xterm; <span class="built_in">export</span> TERM</span><br></pre></td></tr></table></figure>
