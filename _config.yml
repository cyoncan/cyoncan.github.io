# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: LinuxOpser
subtitle: Linux
description: 一切皆文件,所见即所得
author: Amonymou5
language: zh-Hans
timezone: Asia/Shanghai

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://cyoncan.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: next

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git
  repo: git@github.com:cyoncan/cyoncan.github.io.git
  branch: master

search:
  path: search.xml
  field: post
  format: html
  limit: 10000

index_generator:
  per_page: 10

archive_generator:
  per_page: 20
  yearly: true
  monthly: true

tag_generator:
  per_page: 10

# hexo sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml

nofollow:
  enable: true
  exclude:
  - http://cn.linux.vbird.org/linux_server
  - https://help.aliyun.com/product/25365.html?spm=5176.750001.2.1.TZYqqO
  - http://www.runoob.com/linux/linux-command-manual.html
  - http://man.linuxde.net/
  - http://roclinux.cn/
  - http://blog.lilydjwg.me/tag/linux

# hexo-neat 优化加速压缩
neat_enable: true

neat_html:
  enable: true
  exclude:

neat_css:
  enable: true
  enclude:
  - '*.min.css'

neat_js:
  enable: true
  mangle: true
  output:
  compress:
  exclude:
  - '*.min.js'
